@Master['_layout.html']

@Section['navbar']

  <li><button type="button" class="pull-right navbar-btn btn btn-default" onclick='window.location.href="@Path['~/register']"'>Register</button></li>
@EndSection

@Section['Content']

<div class="container">

  <h1>Sign In</h1>

  <div  class="col-sm-offset-2 col-sm-10">
  	<p><em>Need an account? <a href="@Path['~/register']">Register</a></em></p>
  </div>

  <form class="form-horizontal" method="post" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="username"><i class="fa fa-fw fa-2x fa-user"></i></label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="username" id="username" placeholder="Username or Email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password"><i class="fa fa-fw fa-2x fa-lock"></i></label>
      <div class="col-sm-4">
        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-4">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-4">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
    @If.Error
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-4">
        <div id="errorBox" class="panel panel-danger">
          <div class="panel-heading">@Model.ErrorHeading</div>
          <div class="panel-body">@Model.ErrorMessage</div>
        </div>
      </div>
    </div>
    @EndIf
  </form>
</div>
@EndSection
